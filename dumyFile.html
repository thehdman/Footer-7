<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer-7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>


@media (max-width:575.98px) {
    .footer-box{
        padding: 20px;
    }
    .footer-heading-title {
        font-size: 2.5rem;
        text-align: center;
    }
    
    .footer-list-top {
        font-size: 1.2rem;
        padding: 15px 0;
    }
    .news-subscribe{
        text-align: center;
    }
    .news-title {
        font-size: 1.3rem;
        text-align: center;
    }
    .inp-email {
        width: 60%;
        height: 46px;
        outline: none;
    }
    
    .inp-email::placeholder {
        color: #fff;
        font-size: 1.0rem;
    }
    
    .btn {
        border-style: solid solid solid none;
        border-radius: 0;
        padding: 10px 20px;
    }
    .checkbox-tagline{
        font-size: 0.9rem;
        width: 200px;
    }
    .footer-menu-bottom {
        display: flex;
        flex-direction: column;
        font-size: 1.15rem;
    }
    .footer-list-bottom{
        padding: 5px;
    }
}
    </style>
</head>
<body> 
    <section class="footer bg-danger">
        <div class="container-fluid footer-box py-3 ">
            <div class="row">
                <div class="col-12">
                    <div class="footer-heading">
                        <h1 class="footer-heading-title font-overlock fw-bolder text-white">Bindhas</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row footer-links">
                        <div class="col-md-6">
                            <div class="row font-overlock">
                                <div class="col-6">
                                    <ul class="footer-list-top list-unstyled">
                                        <li><a href="#">Careers</a></li>
                                        <li><a href="#">Our Cafe</a></li>
                                        <li><a href="#">Bindhas News</a></li>
                                        <li><a href="#">Foodservice</a></li>
                                    </ul>
                                </div>
                                <div class="col-6">
                                    <ul class="footer-list-top list-unstyled">
                                        <li><a href="#">Custumer Care</a></li>
                                        <li><a href="#">Alumni</a></li>
                                        <li><a href="#">Bindhas India</a></li>
                                        <li><a href="#">Bindhas Nepal</a></li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <div class="footer-icon">
                                        <ul class="d-flex list-unstyled list-icon">
                                            <li class="footer-list-item fs-1 pe-4"><a href="#" class="footer-list-link"><i class="fa-brands fa-instagram"></i></a></li>
                                            <li class="footer-list-item fs-1 pe-4"><a href="#" class="footer-list-link"><i class="fa-brands fa-square-facebook"></i></a></li>
                                            <li class="footer-list-item fs-1 pe-4"><a href="#" class="footer-list-link"><i class="fa-brands fa-x-twitter"></i></a></li>
                                            <li class="footer-list-item fs-1 pe-4"><a href="#" class="footer-list-link"><i class="fa-brands fa-youtube"></i></a></li>
                                            <li class="footer-list-item fs-1 pe-4"><a href="#" class="footer-list-link"><i class="fa-brands fa-linkedin-in"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="news-subscribe">
                        <h5 class="font-overlock news-title fw-bold text-white pb-3">Get the freshest Bindhas news</h5>
                        <div class="d-flex">
                        <input type="email" name="" id="" placeholder="Your email here" class="inp-email text-white bg-transparent ">
                        <input type="button" value="Subscribe" class="btn text-white border-white fw-bold"><br>
                        </div>
                        <div class="d-flex">
                        <input type="checkbox" name="" id="agree" class="bg-transparent">
                        <label for="agree" class="checkbox-tagline text-white ps-1">By clinking the box, you agree that you are at least 16 years of age</label>
                        </div>    
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 footer-info">
                    <ul class="footer-menu-bottom list-unstyled">
                        <li class="footer-list-bottom"><a href="#">Website terms</a></li> 
                        <li class="footer-list-bottom"><a href="#">Privacy Policy</a></li> 
                        <li class="footer-list-bottom"><a href="#">Accessibility Statment</a></li> 
                        <li class="footer-list-bottom"><a href="#">Do Not Sell My Information</a></li>
                    </ul>
                </div>
                <div class="col-md-6 footer-copyright">
                    <small><i class="far fa-copyright"></i> Bindhas, All Rights Reserved</small>
                </div>
            </div>  
        </div>
    </section>
</body>
</html>
