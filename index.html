<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer-7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">


</head>
<body> 
    <footer class="bg-danger">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="footer-heading">
                        <h1 class="footer-heading-title font-overlock fw-bolder text-white">Bindhas</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-6">
                            <ul class="footer-list-top list-unstyled">
                                <li class="font-overlock footer-link-list"><a href="#">Careers</a></li>
                                <li class="font-overlock footer-link-list"><a href="#">Our Cafe</a></li>
                                <li class="font-overlock footer-link-list"><a href="#">Bindhas News</a></li>
                                <li class="font-overlock footer-link-list"><a href="#">Foodservice</a></li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <ul class="footer-list-top list-unstyled">
                                <li class="font-overlock footer-link-list"><a href="#">Custumer Care</a></li>
                                <li class="font-overlock footer-link-list"><a href="#">Alumni</a></li>
                                <li class="font-overlock footer-link-list"><a href="#">Bindhas India</a></li>
                                <li class="font-overlock footer-link-list"><a href="#">Bindhas Nepal</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="news-subscribe w-100">
                        <h5 class="font-overlock news-title fw-bold text-white pb-3">Get the freshest Bindhas news</h5>
                        <div class="d-flex w-100">
                        <input type="email" name="" id="" placeholder="Your email here" class="inp-email text-white bg-transparent ">
                        <input type="button" value="Subscribe" class="btn text-white border-white fw-bold"><br>
                        </div>
                        <div class="d-flex pt-3">
                        <input type="checkbox" name="" id="agree" class="me-2">
                        <label for="agree" class="checkbox-tagline text-white">By clinking the box, you agree that you are at least 16 years of age</label>
                        </div>    
                    </div>
                </div>
                <div class="col-12 footer-icon">
                    <div>
                        <ul class="d-flex list-unstyled list-icon footer-icon-list">
                            <li class="footer-list-item fs-1"><a href="#" class="footer-link-icon"><i class="fa-brands fa-instagram"></i></a></li>
                            <li class="footer-list-item fs-1"><a href="#" class="footer-link-icon"><i class="fa-brands fa-square-facebook"></i></a></li>
                            <li class="footer-list-item fs-1"><a href="#" class="footer-link-icon"><i class="fa-brands fa-x-twitter"></i></a></li>
                            <li class="footer-list-item fs-1"><a href="#" class="footer-link-icon"><i class="fa-brands fa-youtube"></i></a></li>
                            <li class="footer-list-item fs-1"><a href="#" class="footer-link-icon"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div><hr>
            <div class="row">
                <div class="col-12 footer-info">
                    <ul class="footer-menu-bottom list-unstyled">
                        <li class="footer-list-bottom pe-4 font-overlock"><a href="#">Website terms</a></li> 
                        <li class="footer-list-bottom pe-4 font-overlock"><a href="#">Privacy Policy</a></li> 
                        <li class="footer-list-bottom pe-4 font-overlock"><a href="#">Accessibility Statment</a></li> 
                        <li class="footer-list-bottom pe-4 font-overlock"><a href="#">Do Not Sell My Information</a></li>
                    </ul>
                </div>
                <div class="col-md-6 footer-copyright">
                    <small><i class="far fa-copyright"></i> Bindhas, All Rights Reserved</small>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
